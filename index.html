<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Animal Pair Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Matching Animal Pair Game</h1>
        <div class="team-selection">
            <button onclick="startGame(2)">2 Teams</button>
            <button onclick="startGame(3)">3 Teams</button>
            <button onclick="startGame(4)">4 Teams</button>
        </div>
        <div class="scoreboard" id="scoreboard">
            <!-- Dynamic scoreboard based on team selection -->
        </div>
        <div class="turn-indicator">
            Current Turn: <span id="currentTeam">Team 1</span>
        </div>
        <div class="grid" id="gameGrid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
